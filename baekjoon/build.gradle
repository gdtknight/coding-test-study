plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
}

application {
  mainClass='baekjoon.Main'
}

group = 'baekjoon'
sourceCompatibility = '17'

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

  // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
  implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.5'
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.5'

  // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
  testImplementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.5'
  testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.5'
}

tasks.named('test') {
  useJUnitPlatform()
}

